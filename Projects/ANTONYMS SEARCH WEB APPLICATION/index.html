<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <title>Antonyms Search App using HTML CSS and JavaScript</title>
</head>
<body>
    <div class="container">
        <h1>Antonyms Search App</h1>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Enter a word">
            <button id="searchButton" aria-label="Search for Synonyms">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
        <ul id="antonymsList"></ul>
        <div id="sentenceDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
